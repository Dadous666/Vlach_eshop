<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #00122b;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }

    .header-bar {
      width: 100vw;
      background: #23272b;
      padding: 22px 0 18px 0;
      margin-bottom: 40px;
      border: 2.5px solid #00cfff;
      /* zachováno původní světle modré orámování */
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #00cfff, 0 2px 12px #0003;
    }

    .header-title {
      color: #fff;
      font-size: 3rem;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      text-align: center;
      letter-spacing: 2px;
      margin: 0;
      font-weight: bold;
      text-decoration: underline;
    }

    .container {
      margin-top: 90px;
      border: 2.5px solid #00cfff;
      /* zachováno původní světle modré orámování */
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #00cfff, 0 2px 12px #0003;
      background: #23272b;
    }

    canvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      display: block;
      background: black;
      width: 80vw;
      height: 80vh;
      max-width: 900px;
      max-height: 700px;
      border-radius: 20px;
      box-shadow: 0 0 40px #000a;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center" style="background-color: #00122b; min-height: 100vh;">

  <div class="header-bar position-fixed top-0 start-0 w-100" style="left:0; right:0; z-index: 1050;">
    <h1 class="header-title">Pet Food Store</h1>
  </div>

  <div style="height: 100px;"></div>
  <!-- Rezerva pod headerem -->

  <div class="container d-flex align-items-center justify-content-center position-relative" style="max-width: 700px; margin-top: 90px;">
    <!-- Obrázek pejska vlevo mimo panel -->
    <img src="pejsek.webp" alt="Pejsek"
      style="width:400px; height:auto; border-radius:18px; position:absolute; left:-500px; top:50%; transform:translateY(-50%);
      box-shadow:0 0 16px 2px #00cfff, 0 2px 12px #0003; border:2.5px solid #00cfff; background:#23272b;">

    <div class="flex-grow-1">
      <h1 class="text-center mb-4" style="margin-top: 15px;">Product list</h1>
      <div id="products" class="mb-4 border border-success p-3 rounded bg-light shadow-sm"></div>

      <div class="d-flex align-items-center">
        <h2 class="text-center mt-4 flex-grow-1">Cart</h2>
      </div>
      <div id="cart" class="mb-3 border border-success p-3 rounded bg-light shadow-sm"></div>

      <button onclick="checkout()" class="btn btn-success w-100 mb-4">Order</button>

      <div id="addressForm" style="display:none;">
        <div class="mb-3">
          <input id="address" class="form-control bg-light" placeholder="Enter your address">
        </div>
        <div class="d-flex justify-content-center">
          <button onclick="submitOrder()" class="btn btn-success">Submit Order</button>
        </div>
      </div>
    </div>

    <!-- Obrázek kočičky vpravo mimo panel -->
    <img src="kocicka.webp" alt="Kočička"
      style="width:400px; height:auto; border-radius:18px; position:absolute; right:-500px; top:50%; transform:translateY(-50%);
      box-shadow:0 0 16px 2px #00cfff, 0 2px 12px #0003; border:2.5px solid #00cfff; background:#23272b;">
  </div>

  <script src="app.js"></script>
</body>

</html>
