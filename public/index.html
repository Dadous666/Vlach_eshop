<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #001f3f; /* tmavě modrá */
    }
    canvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      display: block;
      background: black;
      width: 80vw;
      height: 80vh;
      max-width: 900px;
      max-height: 700px;
      border-radius: 20px;
      box-shadow: 0 0 40px #000a;
    }
  </style>
</head>

<body class="bg-info d-flex justify-content-center align-items-start py-5"></body>

  <div class="container" style="max-width: 600px;">
    <h1 class="text-center mb-4">Product list</h1>
    <div id="products" class="mb-4 border p-3 rounded bg-white shadow-sm"></div>

    <h2 class="text-center mt-4">Cart</h2>
    <div id="cart" class="mb-3 border p-3 rounded bg-white shadow-sm"></div>

    <button onclick="checkout()" class="btn btn-primary w-100 mb-4">Order</button>

    <div id="addressForm" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control" placeholder="Enter your address">
      </div>
      <div class="d-flex justify-content-center">
        <button onclick="submitOrder()" class="btn btn-success">Submit Order</button>
      </div>
    </div>
  </div>

 
  <script src="app.js"></script>
</body>

</html>
