<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #00122b;
      /* tmavší modrá */
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }

    .header-bar {
      width: 100vw;
      background: #00101a;
      /* o trochu tmavší modrá než pozadí */
      padding: 22px 0 18px 0;
      margin-bottom: 40px;
      box-shadow: 0 2px 12px #0003;
    }

    .header-title {
      color: #fff;
      font-size: 2.2rem;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      text-align: center;
      letter-spacing: 2px;
      margin: 0;
    }

    .container {
      margin-top: 30px;
    }

    canvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      display: block;
      background: black;
      width: 80vw;
      height: 80vh;
      max-width: 900px;
      max-height: 700px;
      border-radius: 20px;
      box-shadow: 0 0 40px #000a;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center" style="background-color: #00122b; min-height: 100vh;">

  <div class="header-bar w-100">
    <h1 class="header-title">Pet Food Store</h1>
  </div>

  <div class="container" style="max-width: 600px; margin-top: 90px;">
    <h1 class="text-center mb-4">Product list</h1>
    <div id="products" class="mb-4 border border-success p-3 rounded bg-light shadow-sm"></div>

    <h2 class="text-center mt-4">Cart</h2>
    <div id="cart" class="mb-3 border border-success p-3 rounded bg-light shadow-sm"></div>

    <button onclick="checkout()" class="btn btn-success w-100 mb-4">Order</button>

    <div id="addressForm" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control bg-light" placeholder="Enter your address">
      </div>
      <div class="d-flex justify-content-center">
        <button onclick="submitOrder()" class="btn btn-success">Submit Order</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
