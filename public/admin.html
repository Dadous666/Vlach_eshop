<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-start py-5" style="background-color: #00122b;">

  <div class="container" style="max-width: 700px;">
    <div class="border border-success rounded p-4 shadow-lg bg-dark bg-opacity-90">
      <h1 class="text-center mb-4 text-white">Admin login</h1>
      <div class="mb-3">
        <input id="user" class="form-control bg-light" placeholder="Username">
      </div>
      <div class="mb-3">
        <input id="pass" type="password" class="form-control bg-light" placeholder="Password">
      </div>
      <button onclick="login()" class="btn btn-success w-100 mb-4">Login</button>

      <div id="sessionTimer" class="text-center text-black fw-bold mb-3"></div>

      <div id="adminPanel" style="display: none;">
        <h2 class="text-center mt-4 text-white">Add product</h2>
        <div class="mb-3">
          <input id="pname" class="form-control bg-light" placeholder="Product name">
        </div>
        <div class="mb-3">
          <input id="pprice" class="form-control bg-light" placeholder="Price">
        </div>
        <div class="mb-3">
          <input id="pcount" class="form-control bg-light" placeholder="Count">
        </div>
        <button onclick="addProduct()" class="btn btn-success w-100 mb-4">Add</button>

        <h2 class="text-center mt-4 text-white">All products</h2>
        <div id="productList" class="mb-5"></div>

        <h2 class="text-center text-white">Product distribution chart</h2>
        <canvas id="productChart" width="400" height="400" class="mb-5"></canvas>

        <h2 class="text-center text-white">Orders</h2>
        <div id="orders" class="border border-success p-3 rounded bg-light shadow-sm"></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
