<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #00122b;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }
    .admin-header-bar {
      width: 100vw;
      background: #23272b;
      padding: 22px 0 18px 0;
      margin-bottom: 40px;
      border: 2.5px solid #e83e8c; /* růžový rámeček */
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #e83e8c, 0 2px 12px #0003;
    }
    .admin-header-title {
      color: #fff;
      font-size: 3rem;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      text-align: center;
      letter-spacing: 2px;
      margin: 0;
      font-weight: bold;
      text-decoration: underline;
    }
    .admin-container {
      margin-top: 90px;
      border: 2.5px solid #e83e8c;
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #e83e8c, 0 2px 12px #0003;
      background: #23272b;
      max-width: 700px;
      width: 100%;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .admin-login-box {
      width: 100%;
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: rgba(33,37,43,0.97);
      border-radius: 12px;
      padding: 2.5rem 2rem;
      box-shadow: 0 0 16px 2px #0003;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center" style="background: url('pozadi.webp') no-repeat center center fixed; background-size: cover; min-height: 100vh;">

  <div class="admin-header-bar">
    <h1 class="admin-header-title">Pet Food Cyber Store</h1>
  </div>

  <div class="admin-container d-flex align-items-center justify-content-center position-relative" style="max-width: 700px; margin-top: 90px;">
    <!-- Obrázek pejska vlevo mimo panel -->
    <img src="pejsek.webp" alt="Pejsek"
      style="width:400px; height:auto; border-radius:18px; position:absolute; left:-500px; top:-30px;
      box-shadow:0 0 16px 2px #e83e8c, 0 2px 12px #0003; border:2.5px solid #e83e8c; background:#23272b;">

    <div class="flex-grow-1">
      <div class="admin-login-box">
        <h1 class="text-center mb-4 text-white">Admin login</h1>
        <div class="mb-3">
          <input id="user" class="form-control bg-light" placeholder="Username">
        </div>
        <div class="mb-3">
          <input id="pass" type="password" class="form-control bg-light" placeholder="Password">
        </div>
        <button onclick="login()" class="btn btn-success w-100 mb-4">Login</button>

        <div id="sessionTimer" class="text-center text-black fw-bold mb-3"></div>

        <div id="adminPanel" style="display: none;">
          <h2 class="text-center mt-4 text-white">Add product</h2>
          <div class="mb-3">
            <input id="pname" class="form-control bg-light" placeholder="Product name">
          </div>
          <div class="mb-3">
            <input id="pprice" class="form-control bg-light" placeholder="Price">
          </div>
          <div class="mb-3">
            <input id="pcount" class="form-control bg-light" placeholder="Count">
          </div>
          <button onclick="addProduct()" class="btn btn-success w-100 mb-4">Add</button>

          <h2 class="text-center mt-4 text-white">All products</h2>
          <div id="productList" class="mb-5"></div>

          <h2 class="text-center text-white">Product distribution chart</h2>
          <canvas id="productChart" width="400" height="400" class="mb-5"></canvas>

          <h2 class="text-center text-white">Orders</h2>
          <div id="orders" class="border border-success p-3 rounded bg-light shadow-sm"></div>
        </div>
      </div>
    </div>

    <!-- Obrázek kočičky vpravo mimo panel -->
    <img src="kocicka.webp" alt="Kočička"
      style="width:400px; height:auto; border-radius:18px; position:absolute; right:-500px; top:-30px;
      box-shadow:0 0 16px 2px #e83e8c, 0 2px 12px #0003; border:2.5px solid #e83e8c; background:#23272b;">
  </div>

  <script src="admin.js"></script>
</body>
</html>
